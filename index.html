/*----------------------------------------- TERMINAL ---------------------------------------*/

        
        .terminal {
            background: #0C0C0C;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin: 50px auto;
            width: 90%;

            max-width: 1200px;
            min-height: 500px;
            padding: 20px;
            font-family: 'Consolas', monospace;
            position: relative;
            padding-top: 79px;
            overflow: auto;
        }

        
        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 79px;
            background-image: url('./images/header-terminal.png');
            background-size: 100%;
            background-repeat: no-repeat;

        }

        .terminal-body {
            font-family: 'Cascadia Mono', monospace;
            white-space: normal;
            word-wrap: break-word;
            color: #cccccc;
            margin-top: -27px;
            margin-left: -12px;
        }

        .typing-effect {
            display: inline;
            white-space: pre;
            overflow: hidden;
            border-right: .15em solid #cccccc; /* Cursor */
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
            line-height: 0.61;
            font-size: 1em;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #cccccc; }
        }


        .gradient-shadow {
            position: absolute;
            bottom: 1;
            width: 100%;
            height: 1000px; /* Adjust the height as needed */

            opacity: 0.3; /* Adjust opacity as desired */
            z-index: 0; /* Place it behind the terminal */
            margin-top: -150px;
            pointer-events: none;
        }

<script>
document.addEventListener('DOMContentLoaded', function() {
  const typingElement = document.querySelector('.typing-effect');
  
  const staticText = "Microsoft Windows [Version 10.0.22631.4037]\n(c) Microsoft Corporation. All rights reserved.\n\nC:\\Users\\cdkw&gt;";
  const dynamicText = "whoami\nI'm cdkw, a cybersecurity student from Eastern Europe. I have about 2 years in Linux,\nwhich I learned from when I bought my first Raspberry Pi. From that point, I have learned many skills\nlike Network Pentesting, Radio Hijacking, Wifi Cracking, Malware Analysis and not a lot, but enough, OSiNT.\nI plan on learning something new every week and if you want to see my projects check out my blog!\nThank you for reading!\n";
  const finalStaticText = "\n\n[process exited with code 1 (0x00000001)]\nYou can now close this terminal with Ctrl+D, or press Enter to restart.";

  // Set initial static text
  typingElement.innerHTML = staticText;

  let hasStartedTyping = false;

  // Function to start typing the dynamic text
  const typeText = () => {
    if (hasStartedTyping) return;  // Prevent typing if already started
    hasStartedTyping = true;

    let index = 0;
    const typingSpeed = 50; // Speed in milliseconds

    function type() {
      if (index < dynamicText.length) {
        typingElement.innerHTML += dynamicText.charAt(index);
        index++;
        setTimeout(type, typingSpeed);
      } else {
        // Once the dynamic text is finished, add a 3-second delay before appending the final static text
        setTimeout(() => {
          typingElement.innerHTML += finalStaticText;
        }, 3000); // 3-second delay
      }
    }

    type(); // Start typing animation
  };

  // Add event listener to wait for user interaction before starting typing
  const terminalElement = document.querySelector('.terminal');
  terminalElement.addEventListener('mouseover', typeText);
});
