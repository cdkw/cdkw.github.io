        @keyframes typing {

            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #cccccc; }

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const typingElement = document.querySelector('.typing-effect');
        const staticText = "Microsoft Windows [Version 10.0.22631.4037]\n(c) Microsoft Corporation. All rights reserved.\n\nC:\\Users\\cdkw&gt;";
        const dynamicText = "whoami\nThis part is still in work. I am probably currently sleeping so expect to not see this tommorow.\nI will be fixing the text resizing and the typing effect not starting when focused.\n    - 4:45 AM 27/08/2024";

        // Set static text initially and make sure it's not overwritten
        typingElement.innerHTML = staticText;

        // Use a function to start typing effect after static text is fully visible
        const typeText = () => {
            let index = 0;
            const typingSpeed = 50; // Speed in milliseconds

            function type() {
                if (index < dynamicText.length) {
                    typingElement.innerHTML += dynamicText.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                }
            }

            type(); // Start typing animation
        };

        // Delay typing effect to ensure static text is displayed first
        setTimeout(typeText, 1000); // Adjust the delay if needed
    });
